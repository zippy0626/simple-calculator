<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-body">
        <div class="calculator-result">
            <div class="start">
                Calculator
            </div>
            <div class="number-display">
                <div class="numbers-history">
                    
                </div>
                <div class="numbers">
                    
                </div>
            </div>
        </div>

        <div class="calculator-buttons">
            <div class="button-row">
                <div class="button all-clear">AC</div>
                <div class="button delete">
                    <img src="assets/delete.png" alt="delete" class="delete-button">
                </div>
                <div class="button percent">%</div>
                <div id="operation-button" class="divide">÷</div>
            </div>
            <div class="button-row">
                <div class="button n-7">7</div>
                <div class="button n-8">8</div>
                <div class="button n-9">9</div>
                <div id="operation-button" class="multiply">×</div>
            </div>
            <div class="button-row">
                <div class="button n-4">4</div>
                <div class="button n-5">5</div>
                <div class="button n-6">6</div>
                <div id="operation-button" class="minus">−</div>
            </div>
            <div class="button-row">
                <div class="button n-1">1</div>
                <div class="button n-2">2</div>
                <div class="button n-3">3</div>
                <div id="operation-button" class="plus">+</div>
            </div>
            <div class="button-row">
                <div class="button history">History</div>
                <div class="button n-0">0</div>
                <div class="button decimal">.</div>
                <div id="operation-button" class="equal">=</div>
            </div>
        </div>

        <div class="calculator-history"></div>
    </div>
</body>

    <script src="script.js"></script>
</html>
